---
name: Docker Build and Publish

on:
  push:
    tags:
      - "v*" # Trigger on tags like v0.5, v0.6, v1.0.0
  workflow_dispatch: # Keep this so you can still run it manually

permissions: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Reusable Setup (Checkout, Version)
        uses: ./.github/actions/setup
        with:
          os: ubuntu-latest
          setup-bats: false # This workflow doesn't use BATS

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            # This will create a Docker tag for the Git tag (e.g., v0.6)
            type=ref,event=tag
            # This will create a 'latest' tag if the tag is on the master branch
            type=ref,event=branch,pattern=master,value=latest
            # This will create a SHA-based tag
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
