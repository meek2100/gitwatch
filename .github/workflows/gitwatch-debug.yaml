---
name: Gitwatch QA (Sequential Debug)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "The branch, tag, or SHA to checkout"
        required: true
        default: "master"
      test_files:
        description: "Space-separated list/glob of test files (e.g., 'commitcmd.bats' or '*.bats'). Runs inside the 'tests/' directory."
        required: false
        default: "*.bats" # Default runs all tests
      timeout_in_minutes:
        description: "Job timeout in minutes (default: 3, max: 2160)"
        required: true
        default: "3"

permissions: {}

jobs:
  #-------------------------------------------------------------------------
  bats:
    name: BATS Tests
    if: "!contains(github.event.head_commit.message, '#noaction')"
    permissions:
      contents: read
      actions: write
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: ${{ fromJSON(github.event.inputs.timeout_in_minutes) }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          persist-credentials: false
          ref: ${{ github.event.inputs.branch }}

      - name: Reusable Setup (Checkout, BATS, Version)
        uses: ./.github/actions/setup
        id: setup
        with:
          os: ${{ matrix.os }}
          setup-bats: true

      - name: Cache apt packages (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/cache@v4
        with:
          path: /var/cache/apt
          key: ${{ runner.os }}-apt-${{ hashFiles('**/gitwatch.yaml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Cache brew packages (macOS)
        if: matrix.os == 'macOS-latest'
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/Homebrew
          key: ${{ runner.os }}-brew-${{ hashFiles('**/gitwatch.yaml') }}
          restore-keys: |
            ${{ runner.os }}-brew-

      - name: Install gitwatch OS dependencies
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get update
            sudo apt-get -y install inotify-tools util-linux
          elif [ "$RUNNER_OS" == "macOS" ]; then
            brew install fswatch flock coreutils bash
          else
            echo "Unsupported OS: $RUNNER_OS"
            exit 1
          fi

      - name: Display gitwatch.sh content before testing
        shell: bash
        run: |
          echo "--- Displaying gitwatch.sh from $(pwd) ---"
          cat gitwatch.sh
          echo "--- End of gitwatch.sh ---"

      - name: Verify script content before test
        shell: bash
        run: |
          echo "--- Verifying gitwatch.sh content ---"
          grep -C 3 'if \[ "$staged_tree_hash" = "$head_tree_hash" \];' gitwatch.sh
          echo "--- Verifying debounce logic (PID File Method) ---"
          grep -C 3 'if \[ -f "$TIMER_PID_FILE" \];' gitwatch.sh
          echo "--- End of verification ---"

      - name: Run BATS tests (from UI input)
        id: bats_run
        shell: bash
        env:
          BATS_LIB_PATH: "${{ steps.setup.outputs.bats-lib-path }}:${{ github.workspace }}/tests"
          BATS_TAP_FILE: "${{ github.workspace }}/bats_results.tap"
        if: github.event.inputs.test_files != ''
        continue-on-error: true # <-- IMPORTANT
        run: |
          set -o pipefail

          # Configure git for tests that require it
          git config --global user.email "test@email.com"
          git config --global user.name "test user"

          cd tests
          echo "Current directory for BATS tests: $(pwd)"
          echo "Running BATS tests and writing to ${BATS_TAP_FILE}"

          # Get the number of available processor cores
          NPROC=1
          if [ "$RUNNER_OS" == "Linux" ]; then
            NPROC=$(nproc)
          elif [ "$RUNNER_OS" == "macOS" ]; then
            NPROC=$(sysctl -n hw.ncpu)
          fi

          echo "Running BATS tests in parallel using $NPROC cores..."

          # Get the test file glob from the workflow input
          TEST_FILES_TO_RUN=${{ github.event.inputs.test_files }}
          echo "Test files glob: $TEST_FILES_TO_RUN"

          if [ "$RUNNER_OS" == "Linux" ]; then
            # Run with kcov on Linux
            echo "Running with kcov for code coverage..."
            mkdir -p ../coverage
            cd .. # kcov must run from the repository root

            # kcov runs bats, which outputs TAP, which is tee'd to the file
            # We use `find` to pass the correct test paths to bats
            kcov --include-path=./ --bash-parser=./gitwatch.sh coverage/ bats --tap $(find tests -name "$TEST_FILES_TO_RUN") | tee "${BATS_TAP_FILE}"
          else
            # Use 'bats --jobs' for parallel execution on macOS
            # This runs from within the 'tests' directory
            bats --jobs "$NPROC" --tap $TEST_FILES_TO_RUN | tee "${BATS_TAP_FILE}"
          fi

          # Capture the exit code of 'bats' (or 'kcov')
          BATS_EXIT_CODE=${PIPESTATUS[0]}
          echo "BATS raw exit code: ${BATS_EXIT_CODE}"
          echo "bats_exit_code_internal=${BATS_EXIT_CODE}" >> $GITHUB_OUTPUT

          echo "===================================================================="
          echo "Finished running tests. Verifying ${BATS_TAP_FILE} content..."
          cat "${BATS_TAP_FILE}"
          echo "--- End of verification ---"
          echo "===================================================================="

          exit $BATS_EXIT_CODE

      - name: No Tests Specified
        if: github.event.inputs.test_files == ''
        run: |
          echo "No test files specified in 'test_files' input. Skipping BATS run."

      # --- MODIFIED STEP: New 'awk' script for 3 columns ---
      - name: Generate Test Summary
        if: always() && github.event.inputs.test_files != ''
        shell: bash
        env:
          BATS_TAP_FILE: "${{ github.workspace }}/bats_results.tap"
        run: |
          echo "--- Reading summary from ${BATS_TAP_FILE} ---"

          if [ ! -f "${BATS_TAP_FILE}" ]; then
            echo "BATS results file (${BATS_TAP_FILE}) not found." >> $GITHUB_STEP_SUMMARY
            exit 0
          fi

          # This 'awk' script now captures the '# file:' line to populate the 'File' column.
          AWK_SCRIPT=$(cat << 'EOF'
          BEGIN {
            print "### BATS Test Results"
            print ""
            # Add the new "File" column
            print "| File | Test | Status |"
            print "| --- | --- | --- |"
            passed = 0
            failed = 0
            current_file = "N/A" # Holds the filename
          }

          # NEW: Capture the filename when it appears
          # Matches lines like "# file: tests/add-failure.bats"
          /^# file: / {
            current_file = $3
            # Strip the 'tests/' prefix for a cleaner name
            sub(/^tests\//, "", current_file)
            next # Skip to the next line
          }

          # Match lines like "ok 1 Test Name" or "not ok 2 Test Name"
          /^(ok|not ok) [0-9]+ / {
            status_word = $1
            test_number = $2

            # Find the start of the full test name
            name_start = index($0, test_number " ") + length(test_number) + 1
            test_name_full = substr($0, name_start)

            # Use the filename we captured
            file_name = current_file
            test_name = test_name_full

            # Also, strip the 'filename:' prefix from the test name itself for clarity
            split_pos = index(test_name_full, ": ")
            if (split_pos > 0) {
              test_name = substr(test_name_full, split_pos + 2)
            }

            # Sanitize for markdown table
            gsub(/\|/, "\\|", file_name)
            gsub(/\|/, "\\|", test_name)

            if (status_word == "ok") {
              print "| " file_name " | ✅ " test_name " | Passed |"
              passed++
            } else {
              print "| " file_name " | ❌ " test_name " | Failed |"
              failed++
            }
          }

          END {
            print ""
            print "---"
            print "**Summary:** " passed " passed, " failed " failed."
          }
          EOF
          )

          AWK_OUTPUT=$(awk "$AWK_SCRIPT" "${BATS_TAP_FILE}")

          echo "$AWK_OUTPUT" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Debug: BATS_EXIT_CODE from previous step was: '${{ steps.bats_run.outputs.bats_exit_code_internal }}'"

          if [ "${{ steps.bats_run.outputs.bats_exit_code_internal }}" != "0" ]; then
            echo ":red_circle: **Overall Status: Tests Failed**" >> $GITHUB_STEP_SUMMARY
            exit 1 # Fail this summary step
          else
            echo ":white_check_mark: **Overall Status: All Tests Passed**" >> $GITHUB_STEP_SUMMARY
          fi
