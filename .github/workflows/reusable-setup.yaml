---
name: Reusable Setup

on:
  workflow_call:
    inputs:
      # This input is crucial for the OS-specific 'sed' command
      os:
        description: "The OS of the runner (ubuntu-latest, macOS-latest, windows-latest)"
        required: true
        type: string
      # This input makes the BATS setup optional
      setup-bats:
        description: "Whether to set up BATS"
        required: false
        type: boolean
        default: false
    outputs:
      bats-lib-path:
        description: "Path to BATS libraries if setup-bats was true"
        value: ${{ jobs.setup.outputs.bats-lib-path }}

permissions:
  contents: read # This reusable workflow only needs to read code

jobs:
  setup:
    # Run on the OS specified by the calling workflow
    runs-on: ${{ inputs.os }}
    outputs:
      # Pass the BATS lib path back to the caller
      bats-lib-path: ${{ steps.setup-bats.outputs.lib-path }}
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup BATS and Libraries
        if: ${{ inputs.setup-bats == true }}
        id: setup-bats
        uses: bats-core/bats-action@42fcc8700f773c075a16a90eb11674c0318ad507
        with:
          support-path: "${{ github.workspace }}/tests/bats-support"
          assert-path: "${{ github.workspace }}/tests/bats-assert"
          file-path: "${{ github.workspace }}/tests/bats-file"
          detik-install: "false"

      - name: Substitute Version Number into gitwatch.sh
        shell: bash
        run: |
          VERSION_NUMBER=$(cat VERSION)
          # Handle macOS sed -i incompatibility
          if [ "${{ inputs.os }}" == "macOS-latest" ]; then
            sed -i '' "s/%%GITWATCH_VERSION%%/${VERSION_NUMBER}/g" gitwatch.sh
          else
            sed -i "s/%%GITWATCH_VERSION%%/${VERSION_NUMBER}/g" gitwatch.sh
          fi
          echo "Substituted version ${VERSION_NUMBER} into gitwatch.sh for testing."
