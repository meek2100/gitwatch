---
name: Nix Flake Build Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

permissions: {}

jobs:
  nix-build:
    name: Test Nix Flake Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v20
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Nix Flake Check
        run: |
          echo "Running 'nix flake check' to verify derivations..."
          nix flake check

      - name: Run Nix Build
        run: |
          echo "Running 'nix build' to build the default package..."
          nix build .#gitwatch

          echo "Build successful. Checking result..."
          test -f ./result/bin/gitwatch
          ./result/bin/gitwatch -V
