---
name: Docker E2E Tests

on:
  push:
  pull_request:
    branches: [master]
  workflow_dispatch:

permissions: {}

jobs:
  docker-e2e:
    strategy:
      matrix:
        base_image: ["alpine:3.20", "alpine:edge"]
    name: "Docker E2E Tests (${{ matrix.base_image }})"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Reusable Setup (Checkout, BATS, Version)
        uses: ./.github/actions/setup
        id: setup
        with:
          os: ubuntu-latest
          setup-bats: true

      - name: Run Docker E2E BATS tests
        shell: bash
        # Set BATS_LIB_PATH to include action-installed libraries
        # Pass the matrix variable to the test script
        env:
          BATS_LIB_PATH: "${{ steps.setup.outputs.bats-lib-path }}"
          TEST_BASE_IMAGE: ${{ matrix.base_image }}
        run: |
          # Run the new docker.bats test file
          bats tests/docker.bats
