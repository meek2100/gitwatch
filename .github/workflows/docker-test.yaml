---
name: Docker E2E Tests

on:
  push:
  pull_request:
    branches: [master]
  workflow_dispatch:

permissions: {}

jobs:
  docker-e2e:
    name: Docker E2E Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Reusable Setup (Checkout, BATS, Version)
        uses: ./.github/workflows/reusable-setup.yaml
        id: setup
        with:
          os: ubuntu-latest
          setup-bats: true

      - name: Run Docker E2E BATS tests
        shell: bash
        # Set BATS_LIB_PATH to include action-installed libraries
        # Our new docker.bats test file does not use the custom-helpers
        env:
          BATS_LIB_PATH: "${{ steps.setup.outputs.bats-lib-path }}"
        run: |
          # Run the new docker.bats test file
          bats tests/docker.bats
