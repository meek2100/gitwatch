---
# REMOVED global 'files:' regex to expand coverage to all file types.
exclude: ^(\.[^/]*cache/.*|demo/.*|debug/.*)$
repos:
  - repo: https://github.com/rbubley/mirrors-prettier
    rev: "v3.6.2"
    hooks:
      - id: prettier
        # Configuration is handled entirely in auto-discovered .prettierrc.yaml
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        name: Lint Markdown
        args:
          - --config
          - .markdownlint.yaml
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: no-commit-to-branch
        args: [--branch, main]
      - id: check-yaml
        exclude: ^(docker-compose\.yml|.*/release-drafter\.yml)$
      - id: debug-statements
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-json
      - id: mixed-line-ending
        args: [--fix=lf]
        types: [text]
        exclude: \.md$
      - id: check-merge-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: fix-byte-order-marker
      - id: check-case-conflict
      - id: check-added-large-files
        args: ["--maxkb=500"]
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.37.1
    hooks:
      - id: yamllint
        # Configuration is handled by auto-discovered .yamllint.yaml
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        # Configuration is handled by .codespellrc
        args:
          - --config
          - .codespellrc
  - repo: https://github.com/IamTheFij/docker-pre-commit
    rev: v3.0.1
    hooks:
      - id: docker-compose-check
  - repo: https://github.com/lovesegfault/beautysh.git
    rev: v6.2.1
    hooks:
      - id: beautysh
        # Configuration is handled by auto-discovered .beautyshrc.
        args: []
        additional_dependencies:
          - setuptools
        exclude: ^tests/diff-lines.bats$
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        files: \.(sh|bats|bash)$
        # Using the standard '--rcfile' flag which works with the .shellcheckrc file.
        args: ["--rcfile", ".shellcheckrc"]
  - repo: https://github.com/AleksaC/hadolint-py
    rev: v2.14.0
    hooks:
      - id: hadolint
        name: Lint Dockerfiles
        args: [--config, .hadolint.yaml]
  - repo: https://github.com/NixOS/nixfmt
    rev: v1.1.0
    hooks:
      - id: nixfmt
        name: Format Nix files
        types: [nix]
